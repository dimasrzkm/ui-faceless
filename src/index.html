<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Faceless – Login Page</title>
  </head>
  <body class="font-sans-pro">
    <main class="flex h-screen">
      <div class="w-1/4 px-10 py-[60px]">
        <div class="shadow-xl rounded-full max-w-fit p-2 bg-white">
          <img src="./assets/images/logo-kodinger.png" alt="kodinger_logo" />
        </div>
        <div class="mt-10 my-3">
          <h2 class="text-2xl mb-1 text-slate-900">
            Welcome to <strong>Kodinger</strong>
          </h2>
          <p class="text-sm leading-relaxed text-slate-500 tracking-tighter">
            Before you get started, you must login or register if you don't
            already have an account.
          </p>
        </div>
        <div class="font-semibold flex gap-2 text-sm tracking-wider">
          <a href="#" class="text-slate-900 border-b-2 border-b-blue-400"
            >LOGIN</a
          ><a href="#" class="text-slate-500">REGISTER</a>
        </div>
        <form class="mt-4 flex flex-col justify-center gap-5">
          <div>
            <label
              for="email"
              class="block mb-1 font-semibold text-slate-500 text-sm"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="w-full border-none bg-gray-100 rounded focus:ring-0"
            />
          </div>
          <div>
            <div class="flex justify-between text-sm">
              <label
                for="password"
                class="block mb-1 font-semibold text-slate-500"
                >Password</label
              ><a href="#" class="text-cyan-600 underline font-semibold"
                >Forgot Password?</a
              >
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full border-none bg-gray-100 rounded focus:ring-0"
            />
          </div>
          <button
            type="submit"
            class="p-4 bg-cyan-600 text-white rounded shadow-cyan-600/40 shadow-xl"
          >
            Sign In
          </button>
        </form>
        <p class="text-center mt-12 font-semibold text-sm text-slate-400">
          © Your Company. Design by Nauval
        </p>
      </div>
      <div class="w-3/4 relative">
        <img
          src="./assets/images/hero-image.png"
          alt="hero image"
          class="absolute inset-0 object-cover w-full h-full bg-cover"
        />
        <div
          class="relative text-white px-5 py-[60px] h-screen flex flex-col justify-between"
        >
          <div class="text-sm flex gap-8 text-slate-200 tracking-wider">
            <a href="#">HOME</a
            ><a href="#" class="text-white border-b-2 border-b-blue-400"
              >LOGIN</a
            ><a href="#">ABOUT</a><a href="#">CONTACT</a>
          </div>
          <p>
            Photo by
            <a
              href="https://unsplash.com/photos/HG5QX-GXV5A?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              class="underline"
              >Ren Ran</a
            >
            on <a href="https://unsplash.com/" class="underline">Unsplash</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
